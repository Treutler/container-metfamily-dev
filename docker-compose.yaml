  image: metfamily-dev
  volumes:
  - /vol/R/shiny/srv/shiny-server/MetFam:/vol/R/shiny/srv/shiny-server/MetFam
  expose:
    - 3838

metfamily2:
  #build: .
  image: metfamily-dev
  volumes:
  - /vol/R/shiny/srv/shiny-server/MetFam:/vol/R/shiny/srv/shiny-server/MetFam
  expose:
