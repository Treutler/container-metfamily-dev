haproxy:
  image: metfamily-haproxy
  volumes:
   - metfamily-haproxy:/haproxy-override
  links:
   - metfamily1
   - metfamily2
   - metfamily3
  ports:
   - "9080:80"
   - "9070:70"
  expose:
   - "80"
   - "70"

